# It may be tempting to add parens around each individual clause in this expression, but Travis then builds pushes anyway
if: branch = master OR branch =~ ^features/ OR branch =~ ^release/ OR tag IS present
language: go
go:
    - 1.12.9
    - 1.13
sudo: true # give us 7.5GB and >2 bursted cores.
git:
    depth: false
before_install:
    - git clone https://github.com/pulumi/scripts ${GOPATH}/src/github.com/pulumi/scripts
    - source ${GOPATH}/src/github.com/pulumi/scripts/ci/prepare-environment.sh
    - source ${PULUMI_SCRIPTS}/ci/keep-failed-tests.sh
install:
    - source ${PULUMI_SCRIPTS}/ci/install-common-toolchain.sh
    # Install Pulumi
    - curl -L https://get.pulumi.com/ | bash
    - export PATH=$HOME/.pulumi/bin:$PATH
    # Install Azure CLI
    - curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    - az login --service-principal -u ${ARM_CLIENT_ID} -p ${ARM_CLIENT_SECRET} --tenant ${ARM_TENANT_ID}
    - az account set --subscription ${ARM_SUBSCRIPTION_ID}
    - az group list -o table
    - az monitor activity-log list --resource-group webserver4ccbb142 --max-events 500 --correlation-id f90a6c3e-ad76-52b0-d82f-630f41959ff0
    - az monitor activity-log list --resource-group webserver4ccbb142 --max-events 500 --correlation-id 77368e79-ea93-2351-770c-f509381c21e6
before_script:
    - ${PULUMI_SCRIPTS}/ci/ensure-dependencies
script:
    - make travis_${TRAVIS_EVENT_TYPE}
after_failure:
    - ${PULUMI_SCRIPTS}/ci/upload-failed-tests
notifications:
    webhooks: https://zlmgkhmhjc.execute-api.us-west-2.amazonaws.com/stage/travis
